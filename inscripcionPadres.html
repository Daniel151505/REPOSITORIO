<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<style>
h1 {
    text-align: center;
}

.formulario {

    margin: 60px;
}

button{
    margin-top: 30px;
    margin-left: 400px;
    margin-right: 350px;
    border-radius: 5px;
    padding: 5px;
    
}



</style>


<body>
    
    <div class="container" >

        <form action="inscripcionExitosa.html" method="post" class="formulario">
            
            <h1>Formulario de Contacto</h1>
            <div class="form-group">
                <label>Nombres Completo</label>
                <input class="form-control" type="text" placeholder="introduce tus Nombres" name="" id="">
            </div>

            <div class="form-group">
                <label>Apellidos Completos</label>
                <input class="form-control" type="text" placeholder="Introduce tus apellidos" name="" id="">
            </div>
        
            <div class="form-group">
                <label>DNI</label>
                <input class="form-control" type="text" placeholder="Introduce tu DNI" name="" id="">
            </div>
            <div class="form-group">
                <label>Fecha de Nacimiento</label>
                <input class="form-control" type="date" placeholder="Introduce tu fecha de nacimiento" name="" id="">
            </div>
            
            <div class="form-group">
                <label>Edad</label>
                <input class="form-control" type="number" placeholder="Introduce tu edad" name="" id="">
            </div>
            <div class="form-group">
                Sexo:
                <label><input type="radio" name="sexo" value="F">Femenino</label>
                <label><input type="radio" name="sexo" value="M">Masculino</label>
            </div>
        
            <div class="form-group">
                <label>DNI de su menor hijo</label>
                <input class="form-control" type="text" placeholder="Introduce el DNI de su menor hijo" name="" id="">
            </div>

            <div class="form-group">
                <label>Correo Electronico</label>
                <input class="form-control" type="email" placeholder="Introduce tu correo electronico" name="" id="">
            </div>

            <div class="form-group">
                <label>Usuario</label>
                <input class="form-control" type="text" placeholder="Introduce tu usuario" name="" id="">
            </div>
             
            <div class="form-group">
                <label>Contraseña</label>
                <input class="form-control" type="password" placeholder="Introduce tu contraseña" name="" id="">
            </div>
            
            <button  style="text-align: center;" class="btn-primary" type="submit" >Enviar Formulario de contacto </button>
            
        </form>
        
        </div>


</body>
</html>
